<div class="container">
   <div class="row m-3">
      <div class="col-lg-4 col-md-6 p-2">
         <span class="d-flex justify-content-center">
            <label class="form-label" for="search-category">Categoria: </label>
            <select class="btn btn-primary dropdown-toggle" name="category" id="search-category" [(ngModel)]="category_s">
               <option value="" >Todos</option>
               <option *ngFor="let cat of listCategory" [value]="cat._id">{{cat.nameCategory}}</option>
            </select>
         </span>
      </div>

      <div class="col-lg-4 col-md-6 p-2">
         <span class="d-flex justify-content-center">
            <label class="form-label" for="search-status">Estado: </label>
            <select class="btn btn-primary dropdown-toggle" name="status" id="search-status" [(ngModel)]="state_s">
               <option value="" >Todos</option>
               <option *ngFor="let sta of listStatus" [value]="sta._id">{{sta.nameStatus}}</option>
            </select>
         </span>
      </div>

      <div class="col-lg-4 col-md-12 p-2">
         <span class="d-flex justify-content-center">
            <label class="form-label" for="search-name">Palabra clave: </label>
            <input class="form-control" type="text" name="search-name" id="search" placeholder="search..." [(ngModel)]="word_s">
         </span>
      </div>
   </div>
</div>
