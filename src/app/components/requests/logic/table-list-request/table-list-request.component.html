
<table class="table table-hover">
   <thead>
      
      <tr>
         <th colspan="4" class="text-center">Solicitudes creadas</th>
      </tr>

      <tr>
         <th>Categor√≠a</th>
         <th>Monto</th>
         <th>Estado</th>
         <th>Fecha</th>
      </tr>
   </thead>
   <tbody>
      <ng-container *ngFor="let req of listRequest, let i = index">
         <ng-container ngIf="">
            <ng-container
               *ngIf="
                  category_s.toLowerCase().includes(req.getcategory().nameCategory) ||
                  state_s.toLowerCase().includes(req.getstatus().nameStatus) ||
                  word_s.toLowerCase().includes(req.getdescription())">
                     <tr (click)="detailRequest(req.getid())">
                        <td>{{req.getcategory().nameCategory}}</td>
                        <td>{{req.getamount()}}</td>
                        <td>{{req.getstatus().nameStatus}}</td>
                        <td>{{req.getdate()}}</td>
                     </tr>
            </ng-container>
         </ng-container>
      </ng-container>
   </tbody>
</table>
